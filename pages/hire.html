<style type="text/css">

  .page-hire-us p {
   text-transform: uppercase;
   font-size: 30px;
   font-family: PeaceSans, sans-serif;
   color: rgb(237, 103, 58);
 }

 .white-text {
  color: rgb(255, 255, 255);
 }

input, textarea {
  color: #21a1e1;
  padding: 0;
  font-size: 16px;
  display: inline-block;
}

textarea {
  overflow: hidden;
  word-wrap: break-word;
  resize: none;
  margin-bottom: 19px;
}

.input-container {
  line-height: 1;
  width: 100%;
  display: block;
  margin: 0;
  margin-right: 20px;
  padding: 2.1em 0;
  margin-bottom: 32px;
  position: relative;
}
.input-container input, textarea {
  position: absolute;
  top: 0;
  left: 0;
 background: rgba(255, 255, 255, 0);
 border: none;
 outline:none;
 width: 100%;
 padding: 0;
 color: rgb(255, 255, 255);
}

.input-container label {
  position: absolute;
  top: 0;
  left: 0;
  margin: 0;
  width: 100%;
  font-size: 16px;
  text-transform: uppercase;
  color: rgb(255, 255, 255);
  pointer-events: none;
  -webkit-transition: all 0.2s ease;
  transition: all 0.2s ease;
  /*-webkit-transform: translateY(-50%);
  transform: translateY(-50%);*/
}

.input-container .line-container {
  position: absolute;
  top: -0.3em;
  left: 0;
  width: 100%;
}

.bottom-line {
  width: 100%;
  height: 2px;
  background-color: rgb(137, 137, 137);
}

.line-container textarea, .line-container .bottom-line {
  position: relative;
}

.input-container input:focus ~ .bottom-line,
.input-container input.has-value ~ .bottom-line,
.input-container textarea:focus ~ .bottom-line,
.input-container textarea.has-value ~ .bottom-line {
  background-color: #ed673a !important;
}

.input-container input:focus + label,
.input-container input.has-value + label,
.input-container textarea:focus + label,
.input-container textarea.has-value + label {
  top: -2em;
  font-size: 12px;
  color: rgb(115, 108, 124);
}

.input-container .line-container:focus + label,
.input-container .line-container.has-value + label {
  top: -2em;
}

.input-container .label-moved-up {
  top: -2em;
  font-size: 12px;
  color: rgb(115, 108, 124);
}

.validation-error-text{
 position: absolute;
 font-size: 14px;
 letter-spacing: 0.1px;
 color: rgb(237, 103, 58);
 margin: 5px 0 0 0;
}

<section class="page page-hire-us" id="hire">
<div class="hireus-signform">
<h1 class="signform-header"><p><span class="orange-text">Start your project</span></p>
<p><span class="white-text">right now!</span></p></h1>
   <form class="project-form" onsubmit="submitValidation(this)" >
      <div class="input-container">
         <input type="text" id="email-input">
         <label>E-mail</label>
         <div class="bottom-line"></div>
      </div>
      <div class="input-container">
      <div class="line-container">
      <textarea rows="1" id="about-project-input"></textarea>
      <div class="bottom-line"></div>
      </div>
      <label>A few lines about your project</label>
      </div>
      <div class="btn-container">
      <button class="btn btn-first" type="submit">Submit</button>
      <button class="btn btn-secondary" type="button">Estimate costs</button>
      </div>
   </form>
</div>
<script type="text/javascript">
  function submitValidation(form) {
    var formCorrect = true;
    var emailData = form['email-input'].value;
    var emailPattern = new RegExp(/^[-!#$%&'*+\/0-9=?A-Z^_a-z{|}~](\.?[-!#$%&'*+\/0-9=?A-Z^_a-z`{|}~])*@[a-zA-Z0-9](-?\.?[a-zA-Z0-9])*\.[a-zA-Z](-?[a-zA-Z0-9])+$/);
    var parent = form['email-input'].parentNode;
    if (!emailPattern.test(emailData)) {
      if (!elementHasClass(parent, 'input-error')) {
        var errorElement = document.createElement('span');
        errorElement.className = 'validation-error-text';
        errorElement.innerHTML = 'You have entered an invalid email address';
        form['email-input'].parentNode.appendChild(errorElement);
      }
      formCorrect = false;
      elementAddClass(parent, 'input-error')
    } else if (elementHasClass(parent, 'input-error')) {
      removeClass(parent, 'input-error');
      var errorElement = parent.lastElementChild;
      parent.removeChild(errorElement);
    }
    if(formCorrect) console.log('everything fine form will be submitted');
    return formCorrect;
  }

  function elementHasClass(el, className) {
    if (el.classList)
      return el.classList.contains(className);
    else
      return new RegExp('(^| )' + className + '( |$)', 'gi').test(el.className);
  };
  function removeClass(el, className) {
    console.log('calling all systems 13');
    if (el.classList)
      el.classList.remove(className);
    else
      el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
  };
  function elementAddClass(el, className) {
    if (el.classList)
      el.classList.add(className);
    else
      el.className += ' ' + className;
  };

  $(document).ready(function() {
    $('#email-input').on('input', function(){
      var currentInput = $(this);
      if(currentInput.parent().hasClass('input-error')){
        currentInput.parent().removeClass('input-error');
        currentInput.siblings('span').remove();
      }
    });
    autosize(document.getElementById('about-project-input'));
    $('.project-form .input-container input').focusout(function() {
      var value = $(this).val();
      if (!value) {
        $(this).removeClass('has-value');
      } else {
        $(this).addClass('has-value');
      }
    });

    $('.project-form .input-container textarea').focus(function(){
      $(this).parent().siblings('label').addClass('label-moved-up');
    });

    $('.project-form .input-container textarea').focusout(function() {
      var value = $(this).val();
      if (!value) {
        $(this).parent().siblings('label').removeClass('label-moved-up');
      } else {
        $(this).parent().siblings('label').addClass('label-moved-up');
      }
    });

  });
</script>
</section>
